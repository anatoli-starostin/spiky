                        #endif
                    #else
                        sum32_delta = static_cast<SUMMATION32_DT>(output_grad * lr);
                        #ifdef ATOMIC
                        atomicAdd(
                            w_weights_gradients + weight_shift,
                            sum32_delta
                        );
                        #else
