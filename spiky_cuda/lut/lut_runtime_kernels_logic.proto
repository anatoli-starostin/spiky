densify_firing_stat_logic(
    EXTERNAL_REAL_DT* r_firing_stat,
    NeuronShiftFiring* rw_firings_buffer,
    uint64_t* rw_firings_counter_ptr,
    uint32_t n_lookup_neurons,
    uint32_t sequence_length,
    int device
) {
    uint32_t tid = threadIdx.x;
    uint32_t neuron_index = blockIdx.x * blockDim.x + tid;
    
    // Check bounds
    if(neuron_index < n_lookup_neurons) {
        // blockIdx.y encodes: batch_index * sequence_length + timestep
        // Extract batch_index and timestep
        uint32_t batch_index = blockIdx.y / sequence_length;
        uint32_t timestep = blockIdx.y % sequence_length;

        // Calculate index into firing_stat array
        // firing_stat layout: [neuron0_batch0_t0, neuron0_batch0_t1, ..., neuron0_batch0_tN, neuron0_batch1_t0, ...]
        // Layout: [batch0_t0_neuron0, batch0_t0_neuron1, ..., batch0_t0_neuronN, batch0_t1_neuron0, ...]
        uint32_t firing_stat_index = timestep * n_lookup_neurons + neuron_index;
        EXTERNAL_REAL_DT firing_value = r_firing_stat[firing_stat_index];

        if(device == -1) {
            // CPU path
            if(firing_value != 0.0) {
                uint64_t firings_offset = *rw_firings_counter_ptr;
                (*rw_firings_counter_ptr)++;

                rw_firings_buffer[firings_offset] = NeuronShiftFiring{
                    batch_index,  // batch_index
                    firing_value,  // payload (value from firing_stat)
                    neuron_index,  // neuron_id
                    timestep  // shift (timestep)
                };
            }
        } else {
            #ifdef ATOMIC
            // Shared memory for reduction
            extern __shared__ __align__(16) uint8_t __sm[];
            uint32_t *sdata = reinterpret_cast<uint32_t *>(__sm);

            sdata[tid] = (firing_value != 0.0) ? 1 : 0;
            __syncthreads();

            uint32_t t;
            int offset;
            int idx;

            // upsweep (reduce)
            for(offset = 1; offset < blockDim.x; offset <<= 1) {
                idx = ((tid + 1) * (offset << 1)) - 1;
                if(idx < blockDim.x) {
                    t = sdata[idx - offset];
                    if(t > 0) {
                        sdata[idx] += t;
                    }
                }
                __syncthreads();
            }

            // inject global shift
            if(tid == 0) {
                sdata[blockDim.x - 1] = atomicAdd(
                    reinterpret_cast<unsigned long long*>(rw_firings_counter_ptr),
                    static_cast<unsigned long long>(sdata[blockDim.x - 1])
                );
            }
            __syncthreads();

            // downsweep
            for(offset = blockDim.x >> 1; offset > 0; offset >>= 1) {
                idx = ((tid + 1) * (offset << 1)) - 1;
                if (idx < blockDim.x) {
                    t = sdata[idx - offset];
                    sdata[idx - offset] = sdata[idx];
                    if(t > 0) {
                        sdata[idx] += t;
                    }
                }
                __syncthreads();
            }

            // Write firing if this neuron fired
            if(firing_value != 0.0) {
                rw_firings_buffer[sdata[tid]] = NeuronShiftFiring{
                    batch_index,  // batch_index
                    firing_value,  // payload (value from firing_stat)
                    neuron_index,  // neuron_id
                    timestep  // shift (timestep)
                };
            }
            #endif
        }
    }
}


// TODO
// Kernel for filling outputs based on lookup indices (for sequence processing)
// Similar to fill_outputs_by_forward_groups_logic but works with Firing entries from densify
// Grid: (n_firings blocks, max_forward_groups_per_neuron batches)
fill_outputs_by_lookup_indices_logic(
    EXTERNAL_REAL_DT* r_weights,
    NeuronDataId_t first_synapse_id,
    NeuronShiftFiring* r_firings_buffer,
    uint64_t n_firings,
    EXTERNAL_REAL_DT* w_output,
    uint32_t n_lookup_neurons,
    uint32_t n_outputs,
    NoDelaysIndexedSynapsesInfo* r_lookup_neuron_synapses_infos,
    uint32_t synapse_group_size,
    uint8_t* lut_data,
    double int_rescaler
) {
    uint64_t i = static_cast<uint64_t>(blockIdx.x) * blockDim.x + threadIdx.x;
    
    if(i < n_firings) {
        NeuronShiftFiring firing = r_firings_buffer[i];
        
        // Calculate batch and sequence indices from firing.batch_index
        // firing.batch_index encodes: batch_index * sequence_length + timestep
        // We need sequence_length to decode this - it should be passed as a parameter
        // For now, assuming it's encoded in the batch_index or we extract it differently
        
        // Offset w_output for current batch and timestep
        // This needs sequence_length to be passed as a parameter
        // For now, using a simplified approach - firing.batch_index directly indexes into output
        w_output += firing.batch_index * n_outputs;
        
        // Get synapse info for this firing using neuron_id
        // neuron_id is the lookup neuron index
        NoDelaysIndexedSynapsesInfo lookup_neuron_synapses_info = r_lookup_neuron_synapses_infos[firing.neuron_id];
        
        // Use the first group for this neuron
        if(lookup_neuron_synapses_info.n_groups > 0 && lookup_neuron_synapses_info.n_synapse_metas == 1) {
            NeuronDataId_t current_group_id = lookup_neuron_synapses_info.first_group_id;
            ForwardSynapseGroup* fws_group_ptr = GetForwardSynapseGroup(current_group_id, lut_data);
            int32_t current_group_size = static_cast<int32_t>(SynapseGroupSize(fws_group_ptr->meta_info));
            NeuronIndex_t* current_target_ptr = TargetNeuronsInForwardGroup(current_group_id, lut_data);
            long weight_shift = (reinterpret_cast<uint8_t *>(current_target_ptr) - (lut_data + first_synapse_id)) >> 2;
            EXTERNAL_REAL_DT* weight_ptr = r_weights + weight_shift;
            
            uint4 targets_quad = make_uint4(0, 0, 0, 0);
            float4 weights_quad = make_float4(0.0, 0.0, 0.0, 0.0);
            
            NeuronIndex_t target_id;
            double weight;
            SUMMATION32_DT payload;
            
            int32_t n_t_buffered = 0;
            int32_t n_w_buffered = 0;
            
            // Scale weight by firing value
            EXTERNAL_REAL_DT firing_weight = firing.payload;
            
            for(int32_t cursor = 0; cursor < current_group_size; cursor++, current_target_ptr++, weight_ptr++) {
            if(((reinterpret_cast<uintptr_t>(current_target_ptr) & 15) == 0) && (cursor < current_group_size - 3)) {
                #ifdef ATOMIC
                asm volatile(
                    "ld.global.v4.s32 {%0,%1,%2,%3}, [%4];"
                    : "=r"(targets_quad.x), "=r"(targets_quad.y), "=r"(targets_quad.z), "=r"(targets_quad.w)
                    : "l"(current_target_ptr)
                );
                #else
                targets_quad = *reinterpret_cast<uint4 *>(current_target_ptr);
                #endif
                target_id = targets_quad.x;
                n_t_buffered = 3;
            } else if(n_t_buffered > 0) {
                if(n_t_buffered == 3) {
                    target_id = targets_quad.y;
                } else if(n_t_buffered == 2) {
                    target_id = targets_quad.z;
                } else {
                    target_id = targets_quad.w;
                }
                n_t_buffered--;
            } else {
                target_id = *current_target_ptr;
            }
            
            if(((reinterpret_cast<uintptr_t>(weight_ptr) & 15) == 0) && (cursor < current_group_size - 3)) {
                #ifdef ATOMIC
                asm volatile(
                    "ld.global.v4.f32 {%0,%1,%2,%3}, [%4];"
                    : "=f"(weights_quad.x), "=f"(weights_quad.y), "=f"(weights_quad.z), "=f"(weights_quad.w)
                    : "l"(weight_ptr)
                );
                #else
                weights_quad = *reinterpret_cast<float4 *>(weight_ptr);
                #endif
                weight = static_cast<double>(weights_quad.x) * static_cast<double>(firing_weight);
                n_w_buffered = 3;
            } else if(n_w_buffered > 0) {
                if(n_w_buffered == 3) {
                    weight = static_cast<double>(weights_quad.y) * static_cast<double>(firing_weight);
                } else if(n_w_buffered == 2) {
                    weight = static_cast<double>(weights_quad.z) * static_cast<double>(firing_weight);
                } else {
                    weight = static_cast<double>(weights_quad.w) * static_cast<double>(firing_weight);
                }
                n_w_buffered--;
            } else {
                weight = static_cast<double>(*weight_ptr) * static_cast<double>(firing_weight);
            }
            
            target_id -= n_lookup_neurons;
            
            #ifdef INTEGERS_INSTEAD_OF_FLOATS
                payload = static_cast<SUMMATION32_DT>(weight * static_cast<double>(DENOMINATOR32) * int_rescaler);
                #ifdef ATOMIC
                atomicAdd(
                    reinterpret_cast<SUMMATION32_DT *>(w_output + target_id),
                    payload
                );
                #else
                *reinterpret_cast<SUMMATION32_DT *>(w_output + target_id) += payload;
                #endif
            #else
                payload = static_cast<SUMMATION32_DT>(weight);
                #ifdef ATOMIC
                atomicAdd(
                    w_output + target_id,
                    payload
                );
                #else
                w_output[target_id] += payload;
                #endif
            #endif
            }
        }
    }
}

fill_after_detectors_firing_stat_logic(
    int32_t* r_lookup_indices,
    int32_t* r_positional_lookup_indices,
    uint32_t sequence_length,
    uint32_t n_detectors,
    uint32_t n_anchors_per_detector,
    uint32_t positional_dim,
    uint32_t n_lookup_neurons,
    EXTERNAL_REAL_DT* w_firing_stat
) {
    // Calculate grid dimensions for tiles
    uint32_t grid_x = (sequence_length + TILE - 1) / TILE;
    uint32_t grid_y = (sequence_length + TILE - 1) / TILE;
    uint32_t total_tiles = grid_x * grid_y;
    
    // blockIdx.x encodes: tile_id * n_detectors + detector_index
    // Extract tile_id and detector_index
    uint32_t tile_id = blockIdx.x / n_detectors;
    uint32_t detector_index = blockIdx.x % n_detectors;
    
    if(tile_id >= total_tiles) {
        return;
    }
    
    uint32_t bi = tile_id / grid_x;  // tile row
    uint32_t bj = tile_id % grid_x;  // tile col
    
    // Skip tiles below diagonal (bi > bj means all pairs have i > j, which we don't want)
    if(bi > bj) {
        return;
    }
    
    uint32_t batch_index = blockIdx.y;
    
    // Calculate tile start positions
    uint32_t i0 = bi * TILE;
    uint32_t j0 = bj * TILE;
    
    // Get thread coordinates within tile
    uint32_t i = i0 + threadIdx.y;  // first timestep (row)
    uint32_t j = j0 + threadIdx.x;  // second timestep (col)
    
    // Check if this (i, j) pair is valid (i < j and within bounds)
    bool valid_pair = false;
    if(bi < bj) {
        // Tile strictly above diagonal - all elements are valid (i < j)
        if(i < sequence_length && j < sequence_length) {
            valid_pair = true;
        }
    } else {
        // Diagonal tile - only process where i < j
        if(i < sequence_length && j < sequence_length && i < j) {
            valid_pair = true;
        }
    }
    
    if(valid_pair) {
        // Calculate offsets into lookup_indices arrays
        // Layout: [batch0_t0_det0, batch0_t0_det1, ..., batch0_t0_detN, batch0_t1_det0, ...]
        uint32_t n_detector_items = sequence_length * n_detectors;
        uint32_t batch_offset = batch_index * n_detector_items;
        
        // Get Q: lookup index from first timestep (i)
        uint32_t q_offset = batch_offset + j * n_detectors + detector_index;
        int32_t Q = r_lookup_indices[q_offset];
        
        // Get P: lookup index from second timestep (j)
        uint32_t p_offset = batch_offset + j * n_detectors + detector_index;
        int32_t P = r_lookup_indices[p_offset];
        
        // Get PE: positional lookup index from first timestep (i)
        uint32_t pe_offset = i * n_detectors + detector_index;
        int32_t PE = r_positional_lookup_indices[pe_offset];
        
        uint32_t concatenated_index = (
            (Q << (n_anchors_per_detector + positional_dim)) | 
            (P << positional_dim) | 
            PE
        );
        
        // Calculate index into w_firing_stat
        // w_firing_stat layout: [neuron0_batch0_t0, neuron0_batch0_t1, ..., neuron0_batch0_tN, neuron0_batch1_t0, ...]
        // Layout: [batch0_t0_neuron0, batch0_t0_neuron1, ..., batch0_t0_neuronN, batch0_t1_neuron0, ...]
        // Index = batch_index * n_lookup_neurons * sequence_length + i * n_lookup_neurons + concatenated_index
        uint32_t firing_stat_index = batch_index * n_lookup_neurons * sequence_length + 
                                        j * n_lookup_neurons + 
                                        concatenated_index;
        
        #ifdef ATOMIC
        atomicAdd(
            w_firing_stat + firing_stat_index,
            1.0
        );
        #else
        w_firing_stat[firing_stat_index] += 1.0;
        #endif

        // TODO add alternative indices as negatives

        __SUPER_DETAILED_TRACE__(
            "fill_after_detectors_firing_stat_logic: batch_index %d, i %d, j %d, detector_index %d, Q %d, P %d, PE %d, concat %d\n", 
            batch_index, i, j, detector_index, Q, P, PE, concatenated_index
        );
    }
}
