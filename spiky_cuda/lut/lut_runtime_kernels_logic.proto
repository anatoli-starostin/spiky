    uint32_t n_lookup_neurons_per_detector,
    NoDelaysIndexedSynapsesInfo* r_lookup_neuron_synapses_infos,
    BaseSynapseMeta* r_synapse_metas,
    NeuronDataId_t first_synapse_id,
    uint8_t* lut_data,
